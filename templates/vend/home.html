{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Аппарат</th>
                <th scope="col">Расходы</th>
                <th scope="col">Доход</th>
                <th scope="col">Итого</th>
                <th scope="col">Оплата (нал - без нал)</th>
            </tr>
            </thead>
            <tbody>
            {% for device in devices %}
                <tr>
                    <th scope="row"><a href="{{ url }}">{{ device.name }}</a></th>
                    <td>{{ device.address.to_rent }}</td>
                    <td>{{ device.get_sum }}</td>
                    <td>{{ device.get_sell }}</td>
                    <td>{{ device.address.payment }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
